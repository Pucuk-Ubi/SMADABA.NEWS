<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim kami</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000217;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        /* Container untuk anggota */
        .member-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 kolom tetap */
        gap: 20px; /* Jarak antar kartu */
        padding: 40px;
        justify-content: center;
        }


        /* Style kartu anggota */
        .member-card {
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            width: 200px;
            transition: transform 0.3s;
        }

        .member-card:hover {
            transform: scale(1.05);
        }

        /* Foto anggota */
        .member-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1px;
        }

        /* Nama anggota */
        .member-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Link Instagram */
        .member-ig {
            font-size: 0.9rem;
            color: #0077b6;
            text-decoration: none;
        }

        .member-ig:hover {
            text-decoration: underline;
        }

        .back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffb300;
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    font-size: 1.1rem;
    margin-top: 20px;
    text-align: center;
}

.back-button:hover {
    background-color: #e07d05; /* Efek hover */
}
.back-button-container {
    display: flex;
    justify-content: center;
}
    </style>
</head>
