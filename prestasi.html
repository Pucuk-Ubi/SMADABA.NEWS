    <style>
        /* Style penataan kolom gambar */
        .profile-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1%; /* Jarak antar elemen lebih kecil */
            margin-top: 20px;
        }

        .profile-card {
            background: linear-gradient(to top, #928d8d, #484749);
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
            width: 15%; /* Lebar lebih kecil untuk memuat lebih banyak */
            padding: 1%;
            margin-top: 2%;
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: scale(1.3);
    
}

        .profile-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        /* Responsive design untuk layar kecil */
        @media (max-width: 768px) {
            .profile-card {
                width: 25%; /* Lebar sedang untuk layar tablet */
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 45%; /* Lebar lebih besar untuk layar kecil */
            }
        }

        /* Tambahkan background-color ke elemen section */
        section {
            background-color: #5500a941;
            padding: 3%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
