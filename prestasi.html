    <style>
  

        /* Style penataan kolom gambar */
        .profile-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .profile-card {
            background: linear-gradient(to top, #928d8d, #484749);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            width: 150px;
            padding: 10px;
            transition: transform 0.3s;
        }

        /* Animasi saat diarahkan */
        .profile-card:hover {
            transform: scale(1.60);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Responsive design untuk layar kecil */
        @media (max-width: 600px) {
            .profile-gallery {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Tambahkan background-color ke elemen section */
        section {
            background-color: #5500a941; /* Ganti dengan warna yang kamu inginkan */
            padding: 20px; /* Beri padding agar tidak terlalu menempel */
            border-radius: 15px; /* Opsional: Beri sedikit rounding di sudut */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Opsional: Beri shadow */
        }
    </style>
</head>
