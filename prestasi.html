.profile-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2%; /* Jarak antar elemen */
    margin-top: 20px;
    overflow: visible; /* Pastikan overflow tidak menghalangi */
}

/* Gaya umum untuk card */
.profile-card {
    background: linear-gradient(to top, #928d8d, #484749);
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    width: 18%; /* Lebar default lebih besar */
    padding: 1%;
    margin-top: 2%;
    transition: transform 0.3s ease, z-index 0.3s ease, opacity 0.3s ease; /* Tambahkan transition opacity */
    position: relative; /* Memastikan z-index bekerja */
    opacity: 0; /* Mulai dengan opacity 0 untuk animasi fade-in */
    animation: fadeIn 0.6s ease-in forwards; /* Terapkan animasi fade-in */
}

/* Efek hover untuk card */
.profile-card:hover {
    transform: scale(1.4);  /* Membesarkan card */
    z-index: 10; /* Card yang membesar berada di atas */
}

/* Animasi masuk (fade-in) */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    .profile-gallery .profile-card:nth-child(1) { animation-delay: 0s; }
